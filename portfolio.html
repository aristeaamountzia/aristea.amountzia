
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: 'Impact', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 50px;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        #gallery img {
            width: 100%;
            height: auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="gallery.html?category=designs">Σχέδια</a></li>
                <li><a href="gallery.html?category=photos">Φωτογραφίες</a></li>
                <li><a href="gallery.html?category=videos">Βίντεο</a></li>
                <li><a href="gallery.html?category=constructions">Κατασκευές</a></li>
                <li><a href="gallery.html?category=graphics">Γραφιστικά</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Καλώς ήρθατε στο πορτφόλιο μου</h2>
        <p>Εδώ θα βρείτε τις δημιουργίες μου.</p>
    </section>
    
    <section id="gallery">
        <!-- Content populated by script.js -->
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            const gallerySection = document.getElementById('gallery');

            const images = {
                designs: ['design1.jpg', 'design2.jpg'],
                photos: ['photo1.jpg', 'photo2.jpg'],
                videos: ['video1.jpg', 'video2.jpg'],
                constructions: ['construction1.jpg', 'construction2.jpg'],
                graphics: ['graphic1.jpg', 'graphic2.jpg']
            };

            if(images[category]) {
                images[category].forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = `images/${category}/${image}`;
                    gallerySection.appendChild(imgElement);
                });
            } else {
                gallerySection.innerHTML = '<p>Η κατηγορία δεν βρέθηκε.</p>';
            }
        });
    </script>
</body>
</html>
